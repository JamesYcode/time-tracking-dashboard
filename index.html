<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script defer src="assets/js/app.js"></script>
    <title>Frontend Mentor | Time tracking dashboard</title>

  <body>
    <div class="main">
      <div class="container">
        <div class="cards profile__card__wrapper">
          <div class="profile__card profile__card__1">
            <img
              src="assets/images/image-jeremy.png"
              alt="My profile picture"
            />
            <div class="profile__card__title">
              <p>Report for</p>
              <h2>Jeremy Robson</h2>
            </div>
          </div>
          <div class="card__options">
            <button id="daily">Daily</button>
            <button id="weekly">Weekly</button>
            <button id="monthly">Monthly</button>
          </div>
        </div>

        <!-- Activities Card 1 -->
        <div class="cards profile__card__activities__2">
          <div class="profile__card profile__card__2"></div>
          <div class="card__details">
            <div class="card__info">
              <h4>Work</h4>
              <img
                class="more-button"
                role="button"
                src="assets/images/icon-ellipsis.svg"
                alt="more options"
              />
            </div>
            <div class="card__info card__hours">
              <h4 class="current-time"></h4>
              <p class="prev-time"></p>
            </div>
          </div>
        </div>
